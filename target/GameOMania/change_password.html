<!DOCTYPE HTML>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <title>joinus</title>

  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="styles/skin.css">
  <link rel="stylesheet" type="text/css" href="styles/framework.css">
  <link rel="stylesheet" type="text/css" href="styles/ionicons.min.css">

  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
  <script type="text/javascript" src="scripts/jquery.js"></script>
  <script type="text/javascript" src="scripts/plugins.js"></script>
  <script type="text/javascript" src="scripts/custom.js"></script>
  <style>
    body #page-content #page-content-scroll {
      padding-top: 20px !important;
    }
    body, #page-content {
      background-color: #010100 !important;
  }
  </style>
</head>

<body class="grey">
  <div id="page-transitions">

    <div class="page-preloader page-preloader-dark">
      <div class="spinner"></div>
    </div>

    <div class="header header-dark">
      <a href="index.html" class="header-icon header-icon-9 back_btn">
        <img src="images/icons/back.png" /> Suscribe Our Portal
      </a>
      <a href="#" class="header-icon header-icon-4 profile_icon"><img src="images/icons/profile.png" /></a>
      <a href="#" class="header-icon header-icon-3 search_icon"><img src="images/icons/search.png" /></a>
    </div>

    <!-- Main Small Icon Sidebar -->
    <div class="sidebar-menu sidebar-dark">
      <div class="sidebar-menu-scroll">

        <a href="index.html"><img src="images/icons/1.png" /><em>Home</em></a>
        <a class="current-menu" href="explore.html"><img src="images/icons/2.png" /><em>Explore</em></a>
        <a href="#"><img src="images/icons/3.png" /><em>Subscriptions</em></a>
        <a href="#"><img src="images/icons/4.png" /><em>Chat</em></a>
        <a href="#"><img src="images/icons/5.png" /><em>Notification</em></a>
        <a href="#"><img src="images/icons/6.png" /><em>History</em></a>
        <a href="#"><img src="images/icons/7.png" /><em>Settings</em></a>
      </div>
    </div>

    <div id="page-content" class="header-clear-large top_all">
      <div id="page-content-scroll">
        <!--Enables this element to be scrolled -->
        <div class="joinus">
          <div class="logo-join">
            <img src="images/logo.png" alt="logo" class="img-fluid" />
          </div>
          <div class="joinus-slider">
            <div class="swiper-container">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="images/pictures/3w.jpg" alt="logo" class="img-fluid" />
                </div>
                <div class="swiper-slide">
                  <img src="images/pictures/3w.jpg" alt="logo" class="img-fluid" />
                </div>
                <div class="swiper-slide">
                  <img src="images/pictures/3w.jpg" alt="logo" class="img-fluid" />
                </div>
                <div class="swiper-slide">
                  <img src="images/pictures/3w.jpg" alt="logo" class="img-fluid" />
                </div>
                <div class="swiper-slide">
                  <img src="images/pictures/3w.jpg" alt="logo" class="img-fluid" />
                </div>
                <div class="swiper-slide">
                  <img src="images/pictures/3w.jpg" alt="logo" class="img-fluid" />
                </div>
                <div class="swiper-slide">
                  <img src="images/pictures/3w.jpg" alt="logo" class="img-fluid" />
                </div>
                <div class="swiper-slide">
                  <img src="images/pictures/3w.jpg" alt="logo" class="img-fluid" />
                </div>
                <div class="swiper-slide">
                  <img src="images/pictures/3w.jpg" alt="logo" class="img-fluid" />
                </div>
                <div class="swiper-slide">
                  <img src="images/pictures/3w.jpg" alt="logo" class="img-fluid" />
                </div>
              </div>
              <!-- Add Pagination -->
              <div class="swiper-pagination"></div>
              <!-- Add Arrows -->
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
          </div>

          <div class="joinus-content">
            <h3>Welcome to NDOTO Games Portal</h3>
            <h5>Play unlimited! Hundreds of cool games</h5>
            <p>ENTER YOUR NUMBER AND JOIN NDOTO Games</p>
            <form action="" method="get">
              <input type="text" name="" title="Please enter only number" placeholder="Enter your phone number : eg. 812xxxxxx" maxlength="14" pattern="\d*" required="">
              <p>
                <input type="checkbox" checked="checked" required=""> I agreed to the
                <a href="#">Terms and Conditions </a>
              </p>
              <div class="center-cus">
                <input type="submit" value="Subscribe" class="btn btn-default submit-btn-cus">
              </div>
            </form>
          </div>
        </div>

        <footer>
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <p>&copy; copyright All Right Reserved.</p>
              </div>
            </div>
          </div>
        </footer>
      </div>

      <a href="#" class="back-to-top-badge"><i class="ion-android-arrow-dropup"></i>Back to Top</a>

    </div>
    <script>
      var swiper = new Swiper('.swiper-container', {
        spaceBetween: 30,
        centeredSlides: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    </script>
</body>
